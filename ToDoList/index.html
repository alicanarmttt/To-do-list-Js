<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/Projects/ToDoList/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <header class="header">
        <div class="header-title">
            <h1>To Do List</h1>
        </div>
    </header>
    <div class="main-div">
        <section class="add-board">
            <div class="board">
                <textarea class="form-control" aria-label="With textarea" id="textArea"></textarea>
                <button type="button" class="btn btn-outline-success" id="add-Button">Add</button>
            </div>
        </section>
        <section class="board-list" id="board-list">
            <div class="mission" id="emptyMission">
                <input type="checkbox" name="" id="checkbox">
                <div class="mission-p">
                    <blockquote class="blockquote mb-0">
                        <p id="mission-text">Eklediğiniz görevler burada görünür.</p>
                      </blockquote>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
